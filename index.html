<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>My First Blog</title>

		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/form.css" />

		<script
			defer
			src="./assets/js/logic.js"
			type="text/javascript"></script>
		<script defer src="./assets/js/form.js" type="text/javascript"></script>
		<!--Usually put at end before closing body-->
	</head>
	<body class="light">
		<!-- TODO: Create landing page elements -->
		 <header>
			<a id="lightdarkmode"> ☀️ </a>
		 </header>
		<main>
			<aside>
				<h2>My First Blog</h2>
			</aside>

			<section>
				<h2>What's on your mind?</h2>
				<form>
					<label for="username">Username</label>
					<input id="username" type="text" />

					<label for="title">Title</label>
					<input label="title" id="title" />

					<label for="content">Content</label>
					<textarea label="content" id="content" rows="3"></textarea>

					<input type="submit" id="submit" />
					<p id="error">Please complete the form</p>
				</form>
			</section>
		</main>
	</body>
</html>
